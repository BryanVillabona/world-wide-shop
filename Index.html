<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Wide Shop</title>
  <link rel="stylesheet" href="./css/estilos.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-300">

  <header class="sticky top-0 z-50 bg-black text-white shadow-md">
    <div class="px-4 py-2 max-w-7xl mx-auto flex items-center justify-between gap-4 bg-black">

      <div class="flex items-center gap-2">
        <div class="w-24 h-8 bg-white rounded-sm flex items-center justify-center text-gray-900 font-bold text-sm">
          LOGO
        </div>
      </div>

      <div class="flex-1 max-w-2xl flex items-center">
        <input type="text" placeholder="Buscar productos..."
          class="w-full px-4 py-2 rounded-l-md text-black focus:outline-none" />
        <button class="bg-yellow-400 hover:bg-yellow-500 text-black px-4 py-2 rounded-r-md">
          <i class="ph ph-magnifying-glass text-lg"></i>
        </button>
      </div>

      <div class="flex items-center gap-6">
        <a href="#" class="flex items-center gap-1 hover:text-yellow-400">
          <i class="ph ph-user-circle text-xl"></i>
          <span class="text-sm hidden sm:inline">Cuenta</span>
        </a>
        <a href="#" class="flex items-center gap-1 hover:text-yellow-400">
          <i class="ph ph-user-plus text-xl"></i>
          <span class="text-sm hidden sm:inline">Registro</span>
        </a>
        <a href="#" class="flex items-center gap-1 hover:text-yellow-400 relative">
          <i class="ph ph-shopping-cart text-xl"></i>
          <span class="text-sm hidden sm:inline">Carrito</span>
          <span class="absolute -top-1 -right-2 bg-yellow-400 text-black text-xs font-bold rounded-full px-1">0</span>
        </a>
      </div>
    </div>

    <nav class="bg-gray-800 text-sm relative z-40">
      <div class="max-w-7xl mx-auto px-4 py-2 flex flex-wrap items-center gap-4">
        <a href="#" onclick="filtrarPorCategoria('todos')" class="hover:text-yellow-400">Inicio</a>
        <a href="#" onclick="filtrarPorCategoria('electronics')" class="hover:text-yellow-400">Electr√≥nica</a>

        <div class="relative group">
          <button class="hover:text-yellow-400 flex items-center gap-1 focus:outline-none">
            Ropa
            <i class="ph ph-caret-down"></i>
          </button>
          <div
            class="absolute left-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg opacity-0 group-hover:opacity-100 group-hover:translate-y-0 translate-y-2 transition-all duration-200 invisible group-hover:visible z-50">
            <a href="#" onclick="filtrarPorCategoria('men\'s clothing')" class="block px-4 py-2 hover:bg-gray-200">Ropa
              Hombre</a>
            <a href="#" onclick="filtrarPorCategoria('women\'s clothing')"
              class="block px-4 py-2 hover:bg-gray-200">Ropa Mujer</a>
          </div>
        </div>

        <a href="#" onclick="filtrarPorCategoria('jewelery')" class="hover:text-yellow-400">Joyer√≠a</a>
        <a href="#" onclick="mostrarProductosDestacados()" class="hover:text-yellow-400">Destacados</a>
        <a href="#" onclick="mostrarMisPedidos()" class="hover:text-yellow-400">Mis Pedidos</a>
        <a href="#" class="hover:text-yellow-400">Ayuda</a>
      </div>
    </nav>
  </header>

  <!-- MODAL DE LOGIN -->
  <div id="modal-login" class="fixed inset-0 z-50 hidden items-center justify-center">
    <!-- Overlay -->
    <div id="overlay-modal" class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Modal Container -->
    <div class="relative bg-white rounded-lg shadow-2xl w-full max-w-md mx-4 overflow-hidden">
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b">
        <h2 class="text-xl font-semibold text-gray-800">Bienvenido</h2>
        <button id="cerrar-modal" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">
          <i class="ph ph-x"></i>
        </button>
      </div>

      <!-- Tabs -->
      <div class="flex border-b">
        <button id="login-tab" onclick="alternarFormulario('login')"
          class="flex-1 py-3 px-4 text-center font-medium border-b-2 border-red-600 text-red-600">
          Iniciar Sesi√≥n
        </button>
        <button id="register-tab" onclick="alternarFormulario('register')"
          class="flex-1 py-3 px-4 text-center font-medium text-gray-600 hover:text-gray-800">
          Registrarse
        </button>
      </div>

      <!-- Login Form -->
      <div id="login-form" class="p-6">
        <form onsubmit="manejarLogin(event)">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Correo Electr√≥nico
            </label>
            <input id="email-login" type="email" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="ejemplo@correo.com">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Contrase√±a
            </label>
            <input id="password-login" type="password" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>

          <div class="flex items-center justify-between mb-6">
            <label class="flex items-center">
              <input type="checkbox" class="rounded border-gray-300 text-red-600 focus:ring-red-500">
              <span class="ml-2 text-sm text-gray-600">Recordarme</span>
            </label>
            <a href="#" class="text-sm text-red-600 hover:text-red-700">¬øOlvidaste tu contrase√±a?</a>
          </div>

          <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Iniciar Sesi√≥n
          </button>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 mb-4">O contin√∫a con</p>
            <div class="space-y-2">
              <button type="button"
                class="w-full flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">
                <i class="ph ph-facebook-logo text-lg"></i>
                Facebook
              </button>
              <button type="button"
                class="w-full flex items-center justify-center gap-3 bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md border transition duration-200">
                <i class="ph ph-google-logo text-lg"></i>
                Google
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div id="register-form" class="p-6 hidden">
        <form onsubmit="manejarRegistro(event)">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Nombre Completo
            </label>
            <input id="nombre-registro" type="text" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="Tu nombre completo">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Correo Electr√≥nico
            </label>
            <input id="email-registro" type="email" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="ejemplo@correo.com">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Contrase√±a
            </label>
            <input id="password-registro" type="password" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Confirmar Contrase√±a
            </label>
            <input id="confirmar-password" type="password" required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
          </div>

          <div class="mb-6">
            <label class="flex items-start">
              <input type="checkbox" required class="mt-1 rounded border-gray-300 text-red-600 focus:ring-red-500">
              <span class="ml-2 text-sm text-gray-600">
                Acepto los <a href="#" class="text-red-600 hover:text-red-700">t√©rminos y condiciones</a>
                y la <a href="#" class="text-red-600 hover:text-red-700">pol√≠tica de privacidad</a>
              </span>
            </label>
          </div>

          <button type="submit"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            Crear Cuenta
          </button>

          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600 mb-4">O reg√≠strate con</p>
            <div class="space-y-2">
              <button type="button"
                class="w-full flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-200">
                <i class="ph ph-facebook-logo text-lg"></i>
                Facebook
              </button>
              <button type="button"
                class="w-full flex items-center justify-center gap-3 bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 px-4 rounded-md border transition duration-200">
                <i class="ph ph-google-logo text-lg"></i>
                Google
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- BANNER / CARRUSEL -->
  <section class="relative w-full max-w-7xl mx-auto mt-4 overflow-hidden rounded-lg shadow-md">
    <!-- Contenedor de im√°genes -->
    <div id="carousel" class="relative w-full h-64 sm:h-80 md:h-96">
      <div class="carousel-item absolute inset-0 transition-opacity duration-1000 opacity-100">
        <img src="./img/banner1.png" class="w-full h-full object-cover" alt="Banner 1">
      </div>
      <div class="carousel-item absolute inset-0 transition-opacity duration-1000 opacity-0">
        <img src="./img/banner2.svg" class="w-full h-full object-cover" alt="Banner 2">
      </div>
      <div class="carousel-item absolute inset-0 transition-opacity duration-1000 opacity-0">
        <img src="https://picsum.photos/id/1020/1200/400" class="w-full h-full object-cover" alt="Banner 3">
      </div>
      <div class="carousel-item absolute inset-0 transition-opacity duration-1000 opacity-0">
        <img src="https://picsum.photos/id/1024/1200/400" class="w-full h-full object-cover" alt="Banner 4">
      </div>
    </div>

    <!-- Botones navegaci√≥n -->
    <button id="prevBtn"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-80">
      <i class="ph ph-caret-left text-2xl"></i>
    </button>
    <button id="nextBtn"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full hover:bg-opacity-80">
      <i class="ph ph-caret-right text-2xl"></i>
    </button>
  </section>

  <!-- SECCI√ìN DE PRODUCTOS -->
  <section id="productos" class="max-w-7xl mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
      <h2 id="titulo-productos" class="text-2xl font-bold">Nuestros Productos</h2>
      <div class="flex gap-2">
        <button onclick="filtrarPorCategoria('todos')"
          class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">
          Todos
        </button>
        <button onclick="filtrarPorCategoria('electronics')"
          class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">
          Electr√≥nica
        </button>
        <button onclick="filtrarPorCategoria('jewelery')"
          class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">
          Joyer√≠a
        </button>
        <button onclick="filtrarPorCategoria('men\'s clothing')"
          class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">
          Hombre
        </button>
        <button onclick="filtrarPorCategoria('women\'s clothing')"
          class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded-md text-sm">
          Mujer
        </button>
      </div>
    </div>
    <div id="lista-productos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Tarjetas generadas por JS -->
    </div>
  </section>

  <section id="mis-pedidos" class="max-w-7xl mx-auto px-4 py-8 hidden">
    <h2 class="text-2xl font-bold mb-4">Mis Pedidos</h2>
    <div id="lista-pedidos" class="space-y-4">
      <!-- Se insertan los pedidos desde JS -->
    </div>
  </section>

  <!-- CARRITO LATERAL -->
  <aside id="carrito"
    class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50 flex flex-col">
    <!-- Encabezado -->
    <div class="flex items-center justify-between p-4 border-b">
      <h2 class="text-lg font-semibold">üõí Mi Carrito</h2>
      <button id="cerrarCarrito" class="text-gray-500 hover:text-red-600 text-2xl leading-none">&times;</button>
    </div>

    <!-- Lista de productos -->
    <div id="items-carrito" class="flex-1 overflow-y-auto p-4 space-y-4">
      <!-- Productos se insertan aqu√≠ v√≠a JS -->
    </div>

    <!-- Total y acciones -->
    <div class="border-t p-4">
      <p class="text-lg font-bold mb-2">Total: <span id="total-carrito">COP 0.00</span></p>
      <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-md font-semibold">
        Finalizar Compra
      </button>
    </div>
  </aside>

  <div class="flex justify-stretch ...">
    <div>01</div>
    <div>02</div>
    <div>03</div>
  </div>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="./js/main.js"></script>
</body>

</html>
