<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo del logo -->
  <rect width="200" height="80" rx="8" fill="#000000" opacity="0.1"/>
  
  <!-- Globo terráqueo estilizado -->
  <g transform="translate(15, 15)">
    <!-- Círculo principal del globo -->
    <circle cx="25" cy="25" r="22" fill="url(#globeGradient)" filter="url(#shadow)"/>
    
    <!-- Líneas de longitud -->
    <path d="M 3 25 Q 25 10, 47 25 Q 25 40, 3 25" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
    <path d="M 25 3 Q 35 25, 25 47 Q 15 25, 25 3" stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.8"/>
    
    <!-- Continentes estilizados -->
    <ellipse cx="20" cy="20" rx="6" ry="4" fill="#ffffff" opacity="0.9" transform="rotate(-15 20 20)"/>
    <ellipse cx="32" cy="28" rx="4" ry="6" fill="#ffffff" opacity="0.9" transform="rotate(20 32 28)"/>
    <ellipse cx="18" cy="35" rx="5" ry="3" fill="#ffffff" opacity="0.9"/>
    
    <!-- Brillo del globo -->
    <ellipse cx="18" cy="18" rx="6" ry="4" fill="#ffffff" opacity="0.3" transform="rotate(-30 18 18)"/>
  </g>
  
  <!-- Icono de carrito de compras -->
  <g transform="translate(165, 12)">
    <rect x="0" y="8" width="20" height="14" rx="2" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <circle cx="6" cy="28" r="2" fill="#fbbf24"/>
    <circle cx="14" cy="28" r="2" fill="#fbbf24"/>
    <path d="M 0 8 L -4 0 L -8 0" stroke="#fbbf24" stroke-width="2" fill="none"/>
    <!-- Productos en el carrito -->
    <rect x="3" y="11" width="3" height="3" fill="#fbbf24" opacity="0.7"/>
    <rect x="7" y="11" width="3" height="3" fill="#fbbf24" opacity="0.7"/>
    <rect x="11" y="11" width="3" height="3" fill="#fbbf24" opacity="0.7"/>
  </g>
  
  <!-- Texto del logo -->
  <g transform="translate(65, 20)">
    <!-- "WORLD WIDE" -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">
      WORLD WIDE
    </text>
    
    <!-- "SHOP" -->
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#fbbf24" filter="url(#shadow)">
      SHOP
    </text>
    
    <!-- Línea decorativa -->
    <line x1="0" y1="42" x2="85" y2="42" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Elementos decorativos -->
  <g opacity="0.4">
    <!-- Estrellas pequeñas -->
    <polygon points="55,8 56,10 58,10 56.5,11.5 57,13.5 55,12.5 53,13.5 53.5,11.5 52,10 54,10" fill="#fbbf24"/>
    <polygon points="145,65 146,67 148,67 146.5,68.5 147,70.5 145,69.5 143,70.5 143.5,68.5 142,67 144,67" fill="#fbbf24"/>
    
    <!-- Puntos decorativos -->
    <circle cx="45" cy="70" r="1.5" fill="#fbbf24"/>
    <circle cx="155" cy="12" r="1.5" fill="#fbbf24"/>
  </g>
</svg>